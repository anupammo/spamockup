<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>SPA Mockup</title>
  </head>
  <body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="h4 text-center text-white pt-3 pb-2 text-uppercase">Header</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-12 bg-light py-5">
                    <h2 class="text-center text-uppercase my-5 py-5">Content One</h2>
                    <h2 class="text-center text-uppercase my-5 py-5">Content Two</h2>
                    <h2 class="text-center text-uppercase my-5 py-5">Content Three</h2>
                </div>
                <div class="col-md-4 col-12 py-5">
                    <h3 class="text-center text-uppercase my-5 py-5">Content Four</h3>
                    <h3 class="text-center text-uppercase my-5 py-5">Content Five</h3>
                    <h3 class="text-center text-uppercase my-5 py-5">Content Six</h3>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center text-white pt-3 pb-2 text-uppercase">Footer</h4>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
