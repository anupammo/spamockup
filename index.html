<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Javascript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script>
        $(document).ready(function () {
            $("#reload-btn").click(function () {
                $.getJSON("c1.json", function (data) {
                    var cardtls = '';
                    $.each(data, function (key, value) {
                        cardtls += '<div style="width: 14rem;">';
                        cardtls += '<div class="card mx-2 my-4">';
                        cardtls += '<img src="' + value.url + '" class="card-img-top">';
                        cardtls += '<div class="card-body">';
                        cardtls += '<p class="card-text text-center">' + value.category + '</p>';
                        cardtls += '</div>';
                        cardtls += '</div>';
                        cardtls += '</div>';
                    });
                    $('#categories').append(cardtls);
                });
            });
        });
    </script>

    <title>SPA Mockup</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="h4 text-center text-white pt-3 pb-2 text-uppercase" id="reload-btn">
                        <span class="text-white btn border border-outline-white rounded-0">
                            <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z" />
                                <path fill-rule="evenodd"
                                    d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z" />
                            </svg> Reload
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-12 bg-warning py-5">
                    <div class="row" id="categories">
                    </div>
                </div>
                <div class="col-md-2 col-12 py-5">
                    <div class="row">
                        <div style="width: 18rem;">
                            <div class="card mx-2 my-4">
                                <img src="https://images.pexels.com/photos/160107/pexels-photo-160107.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                    class="card-img-top" alt="">
                                <div class="card-body">
                                    <p class="card-text text-center">Coding</p>
                                </div>
                            </div>
                        </div>
                        <div style="width: 18rem;">
                            <div class="card mx-2 my-4">
                                <img src="https://images.pexels.com/photos/1582782/pexels-photo-1582782.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                    class="card-img-top" alt="">
                                <div class="card-body">
                                    <p class="card-text text-center">Origami</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="sticky-footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center text-white pt-3 pb-2 text-uppercase">Footer</h4>
                </div>
            </div>
        </div>
    </footer>
